        </header>
        <div class = 'center'>
            <div class="slagan_awards">
                <div class="divSlogan">
                    <img src="img/slogan.png" alt="">

                <div class="divAwards">
                <img src="img/Awards(1).png" alt="">
                <img src="img/Awards(2).png" alt="">

        <!-- The Modal -->
<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="windowForAppointment">
        <a class="appointment-link" href="./AppointmentByBarber.html">
        <div class="appointment-option">
          <img  style="width: 44px;; height: 54px;;"src="https://rival.team/images/barber_check.svg" alt="">
          <p>Я хочу до певного майстра</p>
        </div>
    </a>
    <a class="appointment-link" href="./AppointmentByData.html">
        <div class="appointment-option">
          <img style="width:30px; height:49px;"src="https://rival.team/images/calendar.svg" alt="">
          <p>Я хочу на певну дату</p>
        </div>
    </a>
      </div>
    </div>
  </div>

  <div id="loginModal" class="login-modal">
    <!-- Login Modal Content -->
    <div class="login-modal-content">
      <span class="login-close">&times;</span>
      <form class="login-form" id="loginForm">
        <div class="login-input-container">
          <img src="img/icon_email.png" class="icon" alt="Email">
          <input type="email" id="email" placeholder="e-mail" required>
        </div>
        <div class="login-input-container">
          <img src="img/icon_password.png" class="icon" alt="Password">
          <input type="password" id="password" placeholder="пароль" required>
        </div>
        <button type="submit">Увійти</button>
        <p class="login-forgot-password">Забули пароль?</p>
      </form>
      <span class="login-prev">&lt;</span>
      <span class="login-next">&gt;</span>
    </div>
  </div>
	<script src="index.js"></script>
  <script src="./js/loginForBarber.js"></script>
